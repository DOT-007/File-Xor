<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ status }} - {{ title }}</title>
    <style>
      :root {
        --bg: #0b0c10;
        --card: #111217;
        --accent: #5aa9ff;
        --muted: #9aa6b2;
        color-scheme: dark;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        background: var(--bg);
        color: #e6eef6;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        max-width: 760px;
        padding: 36px;
        border-radius: 12px;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        box-shadow: 0 10px 30px rgba(2,6,23,0.6);
        border: 1px solid rgba(255,255,255,0.03);
        text-align: center;
      }
      .gif-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .gif-container img {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        object-fit: cover;
        filter: drop-shadow(0 4px 8px rgba(0, 217, 255, 0.87));
      }
      h1 {
        margin: 0;
        font-size: 44px;
        letter-spacing: -1px;
      }
      p.lead {
        color: var(--muted);
        margin-top: 10px;
        margin-bottom: 18px;
      }
      .meta {
        display: flex;
        gap: 14px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .meta .chip {
        padding: 6px 10px;
        background: rgba(255,255,255,0.02);
        border-radius: 8px;
        color: var(--muted);
        font-size: 13px;
      }
      .actions {
        margin-top: 22px;
      }
      a.btn {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 8px;
        background: var(--accent);
        color: #061026;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, background 0.3s ease;
      }
      a.btn:hover {
        transform: scale(1.05);
        background: #6dbaff;
      }
      footer {
        margin-top: 28px;
        color: var(--muted);
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="gif-container">
        <img src="https://files.catbox.moe/jyaxgs.png" alt="Error " />
      </div>
      <h1>{{ status }} â€” {{ title }}</h1>
      <p class="lead">{{ message or 'An error occurred while processing your request.' }}</p>
      <div class="meta">
        <div class="chip">Status code: {{ status }}</div>
        {% if hint %}<div class="chip">Hint: {{ hint }}</div>{% endif %}
      </div>
      <div class="actions">
        <a class="btn" href="/">Return home</a>
      </div>
      <footer>
        <small>File-Xor</small>
      </footer>
    </div>
  </body>
</html>
